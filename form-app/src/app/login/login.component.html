<form (ngSubmit)="auth()" id="authForm">
    <div class="form-group">
      <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [formControl] = "user" name= "user"  type="username" class="form-control" id="username">
    </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput [formControl]= "password" name= "pass" type="password" class="form-control" id="password">
    </mat-form-field>
    </div>
    <button mat-flat-button color="primary">Submit</button>
</form>
