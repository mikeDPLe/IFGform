<form (ngSubmit)="auth()" id="authForm">
    <div class="form-group">
      <label>Username</label>
      <input [formControl] = "user" name= "user"  type="username" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input [formControl]= "password" name= "pass" type="password" class="form-control" id="password">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
