
<div id="productDiv" class="form-group">
                
    <h3>Determine width and height of equipment to 
        <div *ngIf="isInstall; else elseBlock"> install in FEET </div> 
        <ng-template #elseBlock> remove in FEET </ng-template>
 
    </h3>
    <mat-divider></mat-divider>
    <mat-form-field appearance="fill">
    <mat-label for="product_height">Equipment Height:</mat-label>
    <input matInput name="product_height" 
     [(ngModel)] = "productDim.height" 
     pattern = '([0-9])+'
     required 
     #product_height = 'ngModel'
     type="text"
     class="form-control"
      autocomplete="off">
    <mat-error *ngIf='product_height.errors?.pattern'>
        Product height is not a number.
    </mat-error>
    <mat-error *ngIf="product_height.errors?.required">
        Product height is required.
    </mat-error>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label for="product_width">Equipment Width:</mat-label>
    <input matInput  name="product_width" 
    [(ngModel)] = "productDim.width"
    pattern = '([0-9])+'
    required 
    #product_width = 'ngModel'
    type="text"
    class="form-control" 
    autocomplete="off">
    <mat-error *ngIf='product_width.errors?.pattern'>
        Product width is not a number.
    </mat-error>
    <mat-error *ngIf='product_width.errors?.required'>
        Product width is required.
    </mat-error>
</mat-form-field>
</div>
<button mat-flat-button color="primary" (click)="check()" >Next</button>
