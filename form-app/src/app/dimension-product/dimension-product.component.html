
<div id="productDiv" class="form-group">
                
    <h5> <li>Determine width and height of equipment to 
        <div *ngIf="isInstall; else elseBlock"> install </div> 
        <ng-template #elseBlock> remove</ng-template>
    </li>
    </h5>
    <label for="product_height">Equipment Height:</label>
    <input name="product_height" 
     [(ngModel)] = "productDim.height" 
     pattern = '([0-9])'
     required 
     #product_height = 'ngModel'
     type="text"
     class="form-control"
      autocomplete="off">
      <div class="alert alert-danger" *ngIf='product_height.errors?.pattern && (product_height.touched || product_height.dirty)'>
        Product height is not a number.
    </div>
    <div class="alert alert-danger" *ngIf='product_height.errors?.required && (product_height.touched || product_height.dirty)'>
        Product height is required.
    </div>
    <label for="product_width">Equipment Width:</label>
    <input name="product_width" 
    [(ngModel)] = "productDim.width"
    pattern = '([0-9])'
    required 
    #product_width = 'ngModel'
    type="text"
    class="form-control" 
    autocomplete="off">
    <div class="alert alert-danger" *ngIf='product_width.errors?.pattern && (product_width.touched || product_width.dirty)'>
        Product width is not a number.
    </div>
    <div class="alert alert-danger" *ngIf='product_width.errors?.required && (product_width.touched || product_width.dirty)'>
        Product width is required.
    </div>

   
</div>
<button (click)="check()" class="btn btn-primary">Next</button>
