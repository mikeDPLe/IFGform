<div *ngIf="didInstall" class="form-group">
    <p>Proceed to installation. </p>
</div>
<div *ngIf="needInstallImage"> 
    Press next to take images of installation.
</div>

<div *ngIf="needRemoval">
    <br>
    <p>Proceed to uninstallation. </p>
</div>   
<div *ngIf='needRemoveImage'>
    Press next to take images of removal.
</div>
    <button (click)="next()" class="btn btn-default">Next</button>
