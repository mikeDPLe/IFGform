<div *ngIf="needStagger || (didInstall && !didRemove)" class="nonInit form-group">
    <p>Proceed to installation. Press next after done installing</p>
</div>
<div *ngIf="!needStagger || (!didInstall && didRemove)">
    <p>Proceed to uninstallation Press next after done installing</p>
</div>   
    <button (click)="next()" class="btn btn-default">Next</button>
